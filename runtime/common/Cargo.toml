[package]
authors.workspace = true
description = "Pop Runtime Common"
edition.workspace = true
license.workspace = true
name = "pop-runtime-common"
publish = false
repository.workspace = true
version = "0.0.0"

[package.metadata.docs.rs]
targets = [ "x86_64-unknown-linux-gnu" ]

[dependencies]
codec = { workspace = true, default-features = false, features = [ "derive" ] }
scale-info = { workspace = true, default-features = false, features = [ "derive" ] }

# Substrate
frame-support = { workspace = true, default-features = false }
pallet-api = { workspace = true, default-features = false }
pallet-assets = { workspace = true, default-features = false }
pallet-balances = { workspace = true, default-features = false }
pallet-contracts = { workspace = true, default-features = false }
pop-primitives = { workspace = true, features = [ "runtime" ] }
sp-runtime = { workspace = true, default-features = false }
sp-std = { workspace = true, default-features = false }

parachains-common = { workspace = true, default-features = false }
polkadot-primitives = { workspace = true, default-features = false }

[dev-dependencies]
frame-system = { workspace = true, default-features = false }
pallet-timestamp = { workspace = true, default-features = false }
pop-api = { path = "../../pop-api", default-features = false }

[features]
default = [ "std" ]
runtime-benchmarks = [
	"frame-support/runtime-benchmarks",
	"sp-runtime/runtime-benchmarks",
]
std = [
	"frame-support/std",
	"frame-system/std",
	"pallet-api/std",
	"pallet-assets/std",
	"pallet-balances/std",
	"pallet-contracts/std",
	"pallet-timestamp/std",
	"parachains-common/std",
	"polkadot-primitives/std",
	"pop-api/std",
	"pop-primitives/std",
	"sp-runtime/std",
	"sp-std/std",
]
