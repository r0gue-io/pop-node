name: ci

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  # Cancel any in-progress jobs for the same pull request
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Print toolchain and cargo version
        run: |
          echo "######## rustup show ########"
          rustup show
          echo "######## cargo --version ########"
          cargo --version

      - name: Check formatting
        run: |
          rustup toolchain install nightly --profile minimal --component rustfmt
          cargo +nightly fmt --all -- --check

      - name: Check manifests
        run: |
          cargo install taplo-cli --locked
          taplo format --check

      - name: Check features
        run: |
          cargo install zepter --locked
          zepter lint propagate-feature --feature try-runtime --left-side-feature-missing=ignore --workspace --feature-enables-dep="try-runtime:frame-try-runtime" --locked
          zepter lint propagate-feature --feature runtime-benchmarks --left-side-feature-missing=ignore --workspace --feature-enables-dep="runtime-benchmarks:frame-benchmarking" --locked
          zepter lint propagate-feature --feature std --left-side-feature-missing=ignore --workspace --locked
          zepter format features

  check:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"
        with:
          # TODO: remove once pallet-revive-fixtures build cache issue resolved
          cache-all-crates: false

      - name: Check Build
        run: |
          cargo check --release --locked --workspace --exclude integration-tests --features=runtime-benchmarks,try-runtime

  check-ismp:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: "./.github/actions/init"
        with:
          # TODO: remove once pallet-revive-fixtures build cache issue resolved
          cache-all-crates: false
      - name: Check Build with ISMP
        run: |
          cargo check --release --locked --workspace --exclude integration-tests --features=ismp,runtime-benchmarks,try-runtime

  clippy:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      checks: write
    env:
      RUSTFLAGS: "-Wmissing_docs"
      SKIP_WASM_BUILD: 1
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Annotate with Clippy warnings
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --release --locked --workspace --exclude integration-tests --features=runtime-benchmarks

  clippy-ismp:
    needs: lint
    runs-on: ubuntu-latest
    permissions:
      checks: write
    env:
      RUSTFLAGS: "-Wmissing_docs"
      SKIP_WASM_BUILD: 1
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Annotate with Clippy warnings
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --release --locked --workspace --exclude integration-tests --features=runtime-benchmarks,ismp

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Run tests
        run: cargo test --release --locked --workspace --exclude integration-tests --exclude pop-api-integration-tests --exclude pop-api-vnext-integration-tests --features=runtime-benchmarks

  integration-tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          - "westend,devnet"
          - "westend,testnet"
          - "westend,mainnet"
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Run integration tests
        working-directory: integration-tests
        run: cargo test --release --locked --features "${{ matrix.features }}"

  api-integration-tests:
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features:
          # different features use a different runtime to run the api-integration-tests against
          - "devnet"
          - "testnet"
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Run API integration tests
        run: cargo test -p pop-api-integration-tests --release --locked --features "${{ matrix.features }}"

  api-vnext-integration-tests:
    needs: lint
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: '--cfg ink_abi="sol"'
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Run API integration tests
        run: cargo test -p pop-api-vnext-integration-tests --release --locked

  api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Run tests
        working-directory: pop-api
        run: cargo test --release --locked --all-features

  api-examples-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"

      - name: Test example contracts
        working-directory: pop-api/examples
        shell: bash
        run: |
          set -e
          for example in */ ; do
            if [ -d "$example" ]; then
              echo "Test contract in $example"
              (cd "$example" && cargo test --release)
            fi
          done

  coverage:
    needs: lint
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-C debuginfo=0"
    steps:
      - uses: actions/checkout@v4

      - uses: "./.github/actions/init"
        with:
          # TODO: remove once pallet-revive-fixtures build cache issue resolved
          cache-all-crates: false

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Generate code coverage
        run: cargo llvm-cov --features=runtime-benchmarks,try-runtime,ismp --workspace --exclude integration-tests --exclude pop-api-integration-tests --exclude pop-api-vnext-integration-tests --lib --bins --codecov --output-path codecov.json

      - name: Upload to codecov.io
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: codecov.json
          fail_ci_if_error: true
