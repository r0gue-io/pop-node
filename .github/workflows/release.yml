name: pop release

env:
  SUBWASM_VERSION: 0.18.0

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      ref:
        description: ref to build binary from
        required: false
      node:
        type: boolean
        description: Build node
        default: true
      runtime:
        type: boolean
        description: Build runtimes deterministically
        default: true

jobs:
  srtool:
    runs-on: ubuntu-latest
    if: github.event_name != 'workflow_dispatch' && 'true' || inputs.runtime || startsWith(github.ref, 'refs/tags/runtime')
    permissions:
      contents: write
    strategy:
      matrix:
        runtime: ["devnet", "testnet"]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Cache runtime target dir
        uses: actions/cache@v4
        with:
          path: "${{ github.workspace }}/runtime/${{ matrix.runtime }}/target"
          key: srtool-target-${{ matrix.runtime }}-${{ github.sha }}
          restore-keys: |
            srtool-target-${{ matrix.runtime }}-
            srtool-target-

      - name: Build ${{ matrix.runtime }} runtime
        id: srtool_build
        uses: chevdor/srtool-actions@v0.9.2
        with:
          chain: ${{ matrix.runtime }}
          package: "pop-runtime-${{ matrix.runtime }}"
          runtime_dir: "runtime/${{ matrix.runtime }}"

      - name: Store srtool digest to disk
        run: |
          echo '${{ steps.srtool_build.outputs.json }}' | jq . > ${{ matrix.runtime }}-srtool-digest.json

      # Manual trigger: add artifacts to run
      - name: Copy artifacts
        if: github.event_name != 'release'
        run: cp `dirname ${{ steps.srtool_build.outputs.wasm }}`/*.wasm ./

      - name: Archive Runtime
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}-runtime-${{ github.sha }}
          path: |
            pop_runtime_${{ matrix.runtime }}*.wasm
            ${{ matrix.runtime }}-srtool-digest.json

      # We now get extra information thanks to subwasm,
      - name: Install subwasm ${{ env.SUBWASM_VERSION }}
        run: |
          wget https://github.com/chevdor/subwasm/releases/download/v${{ env.SUBWASM_VERSION }}/subwasm_linux_amd64_v${{ env.SUBWASM_VERSION }}.deb
          sudo dpkg -i subwasm_linux_amd64_v${{ env.SUBWASM_VERSION }}.deb
          subwasm --version

      - name: Show Runtime information
        run: |
          subwasm info ${{ steps.srtool_build.outputs.wasm }}
          subwasm info ${{ steps.srtool_build.outputs.wasm_compressed }}
          subwasm --json info ${{ steps.srtool_build.outputs.wasm }} > ${{ matrix.runtime }}-info.json
          subwasm --json info ${{ steps.srtool_build.outputs.wasm_compressed }} > ${{ matrix.runtime }}-info_compressed.json

      - name: Extract the metadata
        run: |
          subwasm meta ${{ steps.srtool_build.outputs.wasm }}
          subwasm --json meta ${{ steps.srtool_build.outputs.wasm }} > ${{ matrix.runtime }}-metadata.json

      - name: Archive Subwasm results
        if: github.event_name != 'release'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}-info
          path: |
            ${{ matrix.runtime }}-info.json
            ${{ matrix.runtime }}-info_compressed.json
            ${{ matrix.runtime }}-metadata.json

      # Release published: add artifacts to release
      - name: Add artifacts to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          append_body: true
          body: |
            ## Runtime: `${{ matrix.runtime }}`
            ```
            ðŸ‹ï¸ Runtime Size:           ${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.size }} bytes
            ðŸ”¥ Core Version:           ${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.core_version.specName }}-${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.core_version.specVersion }}
            ðŸŽ Metadata version:       V${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.metadata_version }}
            ðŸ—³ï¸ system.setCode hash:    ${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.proposal_hash }}
            ðŸ—³ï¸ authorizeUpgrade hash:  ${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.parachain_authorize_upgrade_hash }}
            ðŸ—³ï¸ Blake2-256 hash:        ${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.blake2_256 }}
            ðŸ“¦ IPFS:                   ${{ fromJSON(steps.srtool_build.outputs.json).runtimes.compressed.subwasm.ipfs_hash }}
            ```
          files: |
            ${{ steps.srtool_build.outputs.wasm_compressed }}
            ${{ matrix.runtime }}-srtool-digest.json

  build-node:
    runs-on: ${{ matrix.platform.os }}
    if: github.event_name != 'workflow_dispatch' && 'true' || inputs.node || startsWith(github.ref, 'refs/tags/node')
    permissions:
      contents: write
    strategy:
      matrix:
        platform:
          # Linux
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            cpu: skylake
          # macOS
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-14
            target: x86_64-apple-darwin
    env:
      RUSTFLAGS: "${{ matrix.platform.cpu != '' && format('-C target-cpu={0}', matrix.platform.cpu) || '' }} ${{ matrix.platform.target == 'aarch64-unknown-linux-gnu' && '-C linker=aarch64-linux-gnu-gcc' || '' }}"
      path: "target/${{ matrix.platform.target }}/production"
      package: "pop-node-${{ matrix.platform.target }}${{ matrix.platform.cpu != '' && format('-{0}', matrix.platform.cpu) || '' }}.tar.gz"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: Install packages (Linux)
        if: contains(matrix.platform.target, 'linux')
        run: |
          sudo apt-get install -y protobuf-compiler ${{ contains(matrix.platform.target, 'aarch64') && 'crossbuild-essential-arm64' || '' }}
          protoc --version

      - name: Install packages (macOS)
        if: contains(matrix.platform.target, 'apple')
        run: |
          brew install protobuf
          protoc --version

      - name: Add target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build node
        run: cargo build --profile=production -p pop-node --target ${{ matrix.platform.target }}

      - name: Package binary (Linux)
        if: contains(matrix.platform.target, 'linux')
        run: |
          cd ${{ env.path }}
          sha256sum pop-node > pop-node.sha256
          tar -czf ${{ env.package }} pop-node pop-node.sha256

      - name: Package binary (macOS)
        if: contains(matrix.platform.target, 'apple')
        run: |
          cd ${{ env.path }}
          shasum -a 256 pop-node > pop-node.sha256
          tar -czf ${{ env.package }} pop-node pop-node.sha256

      - name: Upload binary
        uses: actions/upload-artifact@v3
        with:
          name: binaries
          path: ${{ env.path }}/${{ env.package }}

      - name: Add binary to release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.path }}/${{ env.package }}
