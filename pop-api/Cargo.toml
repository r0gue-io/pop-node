[package]
description = "Enabling smart(er) contracts with the power of Polkadot"
edition = "2021"
license = "GPL-3.0-only"
name = "pop-api"
version = "0.0.0"

[dependencies]
ink = { version = "5.0.0", default-features = false }
scale = { package = "parity-scale-codec", version = "3.6.12", default-features = false, features = [
	"derive",
] }
scale-info = { version = "2.11.1", default-features = false, features = [
	"derive",
] }
sp-io = { version = "31.0.0", default-features = false, features = [
	"disable_allocator",
	"disable_oom",
	"disable_panic_handler",
] }
sp-runtime = { version = "38.0.0", default-features = false }

pop-primitives = { path = "../primitives", features = ["devnet"], default-features = false }

[lib]
crate-type = [ "rlib" ]
name = "pop_api"
path = "src/lib.rs"

[features]
default = [ "std" ]
std = [
	"enumflags2/std",
	"ink/std",
	"pop-primitives/std",
	"scale-info/std",
	"scale/std",
	"sp-io/std",
	"sp-runtime/std",
]
assets = ["pop-primitives/assets"]
balances = []
nfts = ["pop-primitives/nfts"]
cross-chain = ["pop-primitives/cross-chain"]
