[package]
description = "Enabling smart(er) contracts with the power of Polkadot"
edition = "2021"
license = "GPL-3.0-only"
name = "pop-api"
version = "0.0.0"

[dependencies]
ink = { git = "https://github.com/r0gue-io/ink", branch = "sub0", default-features = false }
polkavm-derive = "0.11.0"
pop-primitives = { path = "../primitives", default-features = false }
#sp-io = { version = "37.0.0", default-features = false, features = [
#    "disable_allocator",
#    "disable_oom",
#    "disable_panic_handler",
#] }

[lib]
crate-type = [ "rlib" ]
name = "pop_api"
path = "src/lib.rs"

[features]
default = [ "std" ]
fungibles = [  ]
messaging = [  ]
sponsorships = [ ]
std = [ "ink/std", "pop-primitives/std" ]
