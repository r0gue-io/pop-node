[package]
name = "pop-api"
description = "Easily access the power of Polkadot via the Pop Network"
license = "GPL-3.0-only"
version = "0.0.0"
edition = "2021"

[dependencies]
ink = { version = "4.3.0", default-features = false }
scale = { package = "parity-scale-codec", version = "3", default-features = false, features = ["derive"] }
scale-info = { version = "2.6", default-features = false, features = ["derive"], optional = true }
sp-io = { version = "23.0.0", default-features = false, features = ["disable_panic_handler", "disable_oom", "disable_allocator"] }
sp-runtime = { version = "24.0", default-features = false }

pop-api-primitives = { path = "./primitives", default-features = false }

[lib]
name = "pop_api"
path = "src/lib.rs"
crate-type = ["rlib"]

[features]
default = ["std"]
std = [
    "ink/std",
    "pop-api-primitives/std",
    "scale/std",
    "scale-info/std",
    "sp-io/std",
    "sp-runtime/std",
]
