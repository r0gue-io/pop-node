[package]
name = "pop-api"
description = "Reserved crate for pop-api."
license = "GPL-3.0-only"
version = "0.0.0"
edition = "2021"

[dependencies]
ink = { version = "4.3.0", default-features = false }
pallet-nfts = {version = "22.0.0", default-features = false}
sp-runtime = { version = "24.0.0", default-features = false }
pop-runtime = {git = "https://github.com/r0gue-io/pop-node/", branch = "feat/pub-consts", default-features = false}
parachains-common = { git = "https://github.com/paritytech/polkadot-sdk", branch = "release-polkadot-v1.7.1", default-features = false }
# parachains-common = { version = "7.0.0", default-features = false }


[features]
default = ["std"]
std = [
    "ink/std",
    "pallet-nfts/std",
    "sp-runtime/std",
    "pop-runtime/std",
    "parachains-common/std"
]